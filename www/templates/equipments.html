<ion-view title="Equipments">
  <ion-nav-buttons side="right">
    <!--        <button class="button button-icon button-clear ion-search"></button>-->
    <a ui-sref="app.equipments_new" class="button button-icon button-clear ion-plus"></a>
  </ion-nav-buttons>
  <ion-content>

    <div class="list card" ng-repeat="equipment in equipments">

      <div class="item item-body">
        <img class="full-image" src="img/epilogfusion32.jpg">
        <h2>{{ equipment.doc.model }} <small>[{{ equipment.doc.brand }}]</small></h2>
        <p>
          {{ equipment.doc.description }}
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon" ng-class="{ 'ion-toggle-filled': equipment.doc.availability, 'ion-toggle' : !equipment.doc.availability }"></i>
        </a>
<!--
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i> Comment
        </a>
-->
        <a class="tab-item" href="#">
          <i class="icon ion-calendar"></i> Book
        </a>
      </div>
    </div>
    
  </ion-content>
</ion-view>
