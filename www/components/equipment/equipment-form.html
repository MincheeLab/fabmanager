<form name="equipmentForm" novalidate>
  <ion-view title="">
    <div class="bar bar-subheader bar-positive">
      <h2 class="title">Add a New Equipment</h2>
    </div>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="save(equipment)" ng-disabled="equipmentForm.$invalid">Save</button>
    </ion-nav-buttons>

    <ion-content class="has-subheader">
      <ion-list>
        <ion-item class="item-input item-floating-label">
          <span class="input-label">Brand</span>
          <input type="text" placeholder="Brand" ng-model="equipment.brand" required>
        </ion-item>
        <ion-item class="item-input item-floating-label">
          <span class="input-label">Model</span>
          <input type="text" placeholder="Model" ng-model="equipment.model" required>
        </ion-item>
        <ion-item class="item-input item-floating-label">
          <span class="input-label">Code</span>
          <input type="text" ng-model="equipment.code" placeholder="Code">
        </ion-item>
        <ion-item class="item-input item-floating-label">
          <span class="input-label">Description</span>
          <textarea placeholder="Description" ng-model="equipment.description"></textarea>
        </ion-item>
        <ion-toggle ng-model="equipment.availability" toggle-class="toggle-balanced">Available</ion-toggle>
        <ion-item>
          <a class="button button-block" ng-click="selectPicture()">Add a photo</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</form>
