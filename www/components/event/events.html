<ion-view title="Events">
  <ion-nav-buttons side="right">
    <a ui-sref="app.event_new" class="button button-icon button-clear ion-plus"></a>
  </ion-nav-buttons>
<!--  <ion-content>-->
  <ion-tabs class="tabs-positive tabs-icon-top tabs-stripped tabs-top">

    <ion-tab title="Upcoming" icon-on="ion-speakerphone" icon-off="ion-speakerphone">
      <ion-content>
        <div class="list card" ng-repeat="e in upcoming">

          <a class="item item-image"  ui-sref="app.event_show({id: e._id })">
            <img ng-src="{{ e.cover_image.data }}">
          </a>

          <div class="item">
             <h2>{{ e.title }}</h2>
             <div><i class="ion-clock"></i> <span>{{ e.getDateTime() | date:'EEEE, MMMM d, y h:mm:ss a' }}</span></div>
              <div><i class="ion-ios-location" style="margin-left: 2px;margin-right: 2px;"></i> {{ e.location.name }}</div>
          </div>

        </div>

        <div class="list card" ng-show="upcoming.length < 1">
          <div class="item item-body">
            All upcoming event that you can join !
          </div>
        </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="Workshop" icon-on="ion-settings" icon-off="ion-settings">
      <ion-content>
      </ion-content>
    </ion-tab>

    <ion-tab title="Talk" icon-on="ion-mic-c" icon-off="ion-mic-c">
      <ion-content>
      </ion-content>
    </ion-tab>

  </ion-tabs>
    
    
</ion-view>
